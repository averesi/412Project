<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Clubs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .redirect-button {
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Football Clubs</h1>

    <!-- Button to redirect to players.html -->
    <a href="{{ url_for('players') }}" class="redirect-button">
        <button>Search Club Players</button>
    </a>

    <table>
        <thead>
            <tr>
                <th>Club Name</th>
                <th>Established Year</th>
                <th>League</th>
                <th>City & Country</th>
            </tr>
        </thead>
        <tbody>
            {% for club in football_club_data %}
                <tr>
                    <td>{{ club[0] }}</td>
                    <td>{{ club[1] }}</td>
                    <td>{{ club[2] }}</td>
                    <td>{{ club[3] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
