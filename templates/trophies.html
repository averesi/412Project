<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trophies</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        .search-box {
            display: inline-block;
            margin: 0 10px 10px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Trophies</h1>

    <form method="post">
        <div class="search-box">
            <label for="trophy_name">Search by Trophy Name:</label>
            <input type="text" id="trophy_name" name="trophy_name">
        </div>
        <div class="search-box">
            <label for="trophy_year">Search by Year:</label>
            <input type="text" id="trophy_year" name="trophy_year">
        </div>
        <button type="submit">Search</button>
    </form>

    <!-- Table displaying trophy data -->
    <table>
        <thead>
            <tr>
                <th>Trophy Name</th>
                <th>Won</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            {% for trophy in trophies_data %}
                <tr>
                    <td>{{ trophy[0] }}</td>
                    <td>{{ trophy[1] }}</td>
                    <td>{{ trophy[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
